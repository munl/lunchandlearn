
<div *ngIf="student">
    <h2><span>Student</span> {{student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{student.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{student.lastName}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{student.age}}</span>
        </dd>
        <dt><span>Courses</span></dt>
        <dd>
            <span *ngFor="let courses of student.courses; let last = last">
                <a [routerLink]="['/course-my-suffix', courses?.id ]">{{courses.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student-my-suffix/'+ student.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
