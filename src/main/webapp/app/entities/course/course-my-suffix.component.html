<div>
    <h2>
        <span>Courses</span>
        <button class="btn btn-primary float-right jh-create-entity create-course-my-suffix" [routerLink]="['/', { outlets: { popup: ['course-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Course
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="courses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Subject</span></th>
            <th><span>Teacher</span></th>
            <th><span>School</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of courses ;trackBy: trackId">
                <td><a [routerLink]="['../course-my-suffix', course.id ]">{{course.id}}</a></td>
                <td>{{course.subject}}</td>
                <td>
                    {{course.teacher?.id}}
                </td>
                <td>
                    <div *ngIf="course.school">
                        <a [routerLink]="['../school-my-suffix', course.school?.id ]" >{{course.school?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../course-my-suffix', course.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course-my-suffix/'+ course.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course-my-suffix/'+ course.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
